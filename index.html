<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>GroList</title>
    <link rel="stylesheet" href="style.css" />

          id="grocery"
          placeholder="e.g. eggs" />

      </form>
      <!-- list -->
      <div class="item-container">
        <div class="item-list">

              </button>
            </div>
          </article> -->

        <button class="clear-btn">clear all items</button>

    </main>

  </body>
</html>
